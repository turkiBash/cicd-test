name: deploy-test

on:
  push:
    branches: [pull_request]

jobs:
  push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: branch-deploy
        id: branch-deploy
        uses: github/branch-deploy@v8.0.0
        with:
          trigger: '.deploy'
          noop_trigger: '.noop'
          reaction: 'eyes'
          environment: 'production'
          stable_branch: 'main'
